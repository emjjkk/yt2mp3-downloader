<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <button type="submit">Get Download Links</button>
    </form>

    {% if download_links %}
    <h2>{{ download_links.title }}</h2>
    <ul>
        <li><a href="{{ download_links.mp3 }}">Download MP3</a></li>
        <li><a href="{{ download_links.mp4 }}">Download MP4</a></li>
    </ul>
    {% endif %}
</body>
</html>
